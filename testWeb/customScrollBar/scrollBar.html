<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom ScrollBar</title>
    <link rel="stylesheet" href="./test.css">
</head>

<body style="background-color:cadetblue;">
    <div id="outerArea" class="OuterArea">
        <div id="shellArea" class="ShellArea">
            <div id="innerArea" class="InnerArea">
                <div>
                    <div style="position: sticky;top:0;">
                        <div>
                            <div class="stickyContent">
                                <div>
                                    <div>
                                        当我看到,一切生长之物，<br>
                                        <br>
                                        只在刹那间能够完美；<br>
                                        <br>
                                        世界舞台上一无所有，<br>
                                        <br>
                                        唯有星辰在秘密中牵引。<br>
                                        <br>
                                        我看到人类像草木一样生长，<br>
                                        <br>
                                        被同样的天空赋予盛衰。<br>
                                        <br>
                                        少时繁茂，日中则仄，<br>
                                        <br>
                                        一切美好都从记忆中被抹去！<br>
                                        <br>
                                        于是这瞬间停留的诡计，<br>
                                        <br>
                                        让你青春的容颜出现在我面前。<br>
                                        <br>
                                        而残暴的时间和腐朽商议，<br>
                                        <br>
                                        要把你青春的白日变成暗淡黑夜，<br>
                                        <br>
                                        为了爱你，我将和时间对抗，<br>
                                        <br>
                                        它从你身上夺走的，我会重新嫁接。
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        let that = this;
        let horizontalScrollBar = null;
        let verticalScrollBar = null;

        let outerArea = document.getElementById("outerArea");
        let shellArea = document.getElementById("shellArea");
        let innerArea = document.getElementById("innerArea");
        innerArea.maxFrameWidth = 500;

        import { HorizontalScrollBar } from './HorizontalScrollBar.js';
        import { VerticalScrollBar } from './VerticalScrollBar.js';

        import("/assist/DynamicCssFile.js").then(model => {
            window["DynamicCssFile"] = model.DynamicCssFile;
            import("/assist/getElementPagePositionAndViewPosition.js").then(model => {
                window["getElementPagePosition"] = model.getElementPagePosition;
                window["getElementViewPosition"] = model.getElementViewPosition;
                horizontalScrollBar = new HorizontalScrollBar(500, outerArea, shellArea, innerArea.maxFrameWidth);
                document.body.appendChild(horizontalScrollBar.dom);

                verticalScrollBar = new VerticalScrollBar(432, outerArea, shellArea);
                document.body.appendChild(verticalScrollBar.dom);
            })
        });
    </script>
</body>

</html>
