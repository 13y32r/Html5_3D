    <script>
        let tt = document.getElementsByTagName("input");
        for (let i = 0; i < tt.length; i++) {
            tt[i].style.appearance = "none";
            tt[i].style.setProperty("-moz-appearance", "none");
            tt[i].style.setProperty("-webkit-appearance", "none");
            if (tt[i].checked == false) {
                tt[i].parentNode.style.backgroundColor = "#222222";
            } else {
                tt[i].parentNode.style.backgroundColor = "#bbbbbb";
            }
            tt[i].onchange = function () {
                let com = document.getElementsByName(tt[i].name);
                for (let j = 0; j < com.length; j++) {
                    if (com[j].checked == false) {
                        com[j].parentNode.style.backgroundColor = "#222222";
                    } else {
                        com[j].parentNode.style.backgroundColor = "#bbbbbb";
                    }
                }
            };
        }
