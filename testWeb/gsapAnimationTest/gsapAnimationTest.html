<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gsap Animation Test</title>
    <script src="../../assist/gsap.min.js"></script>
</head>

<body>
    <div id="test" style="width:100px;height: 100px;background-color: skyblue;"></div>
    <script>
        gsap.to("#test", {
            duration: 2,
            x: 100,
            y: 100,
            rotation: 360,
            scale: 2,
            ease: "bounce",
            repeat: -1,
            yoyo: true
        });
    </script>
</body>

</html>
